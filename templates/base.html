<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем Bootstrap Icons для иконок в футере -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Шапка сайта -->
    <header class="bg-dark text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between">
                <h1 class="h3">Фильмы Гая Ричи</h1>
                <nav>
                    <ul class="nav">
                         {% block header %}

                        {% endblock %}
                        <li class="nav-item"><a class="nav-link text-white" href="#">О нас</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    {% block content %}

    {% endblock %}

    <!-- Футер -->
    <footer class="bg-dark text-white p-4">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <h5>Контакты</h5>
                    <p>Email: info@website.com</p>
                    <p>Телефон: +7 (123) 456-78-90</p>
                </div>
                <div class="col-12 col-md-6">
                    <h5>Социальные сети</h5>
                    <ul class="list-unstyled d-flex">
                        <li><a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a></li>
                        <li><a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a></li>
                        <li><a href="#" class="text-white"><i class="bi bi-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Подключаем Bootstrap JS и его зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
